<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualHunt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="search-area">
        <div class="black">
        </div>
        <div class="content">
            <h1>VisualHunt</h1>
            <p>Search and download images and  within a second</p>
            <div class="search-box">
                <input type="text" placeholder="Searching images.....">
                <div class="btn">
                    <button><img src="search.svg" alt="img"></button>    
                </div>
                
            </div>
        </div>
    </div>
    
    <div class="image-gallary">
        <ul class="images">
         <li class="image">
            <img src="visual1.jpg" alt="img" class="photo">
            <div class="details">
                <div class="user">
                    <i class="fa-solid fa-camera"></i>
                    <span>Iron Man</span>
    
                </div>
                <div class="download">
                    <img src="download.svg" alt="img">
                </div>
                </div>                
                
            
        </li>
        <li class="image"><img src="visual1.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="visual2.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="visual3.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="visual4.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="visual5.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="visual6.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="visual7.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="visual8.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="visual9.jpg" alt="img" class="photo"></li>
        <li class="image"><img src="visual10.jpg" alt="img" class="photo"></li>  
    </ul> 
    <div class="video-gallary">
        <ul class="videos">
            <li class="video"><video src="video1.mp4" controls ></video></li>
             <li class="video"><video src="video2.mp4" controls></video> </li> 
             <li class="video"><video src="video3.mp4" controls></video> </li>
             <li class="video"><video src="video4.mp4" controls></video> </li>
             <li class="video"><video src="vd5.mp4" controls></video> </li>  
             <li class="video"><video src="vd6.mp4" controls></video> </li>
             <li class="video"><video src="vd7.mp4" controls></video> </li>
             <li class="video"><video src="vd8.mp4" controls></video> </li>
             <li class="video"><video src="vd9.mp4" controls></video> </li> 
             <li class="video"><video src="vd10.mp4" controls></video> </li>
             <li class="video"><video src="vd11.mp4" controls></video> </li>
             <li class="video"><video src="vd12.mp4" controls></video> </li>
             <li class="video"><video src="vd13.mp4" controls></video> </li>
             <li class="video"><video src="vd14.mp4" controls></video> </li>
        </ul>
    </div>
 
   <button id="load">More</button>
    </div>

    
    
    <script src="script.js"></script>

</body>
</html>
